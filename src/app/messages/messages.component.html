<mat-card *ngIf="messageService.messages.length">
  <mat-card-title>
    Messages
  </mat-card-title>
  <mat-card-content>
    <p *ngFor="let message of messageService.messages">
      {{message}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="clear" (click)="messageService.clear()">
      Clear
    </button>
  </mat-card-actions>
</mat-card>
