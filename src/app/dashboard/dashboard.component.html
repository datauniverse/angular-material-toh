<mat-card>
    <mat-card-title>Top Heroes</mat-card-title>
    <mat-card-content>
      <mat-chip-list>
        <mat-chip color="primary" selected *ngFor="let superhero of superheroes | async">
          <a routerLink="/detail/{{superhero.id}}">
            {{superhero.name}}
          </a>
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>

<mat-divider></mat-divider>

<app-hero-search></app-hero-search>
