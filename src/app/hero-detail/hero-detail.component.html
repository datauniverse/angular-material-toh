<mat-card *ngIf="hero">
  <mat-card-title>{{hero.name | uppercase}} Details</mat-card-title>
  <mat-card-content>
    <mat-card-subtitle>ID: {{hero.id}}</mat-card-subtitle>
    <mat-form-field appearance="fill">
      <mat-label>Hero Name</mat-label>
      <input matInput [(ngModel)]="hero.name" placeholder="Name"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button (click)="goBack()">Back</button>
      <button mat-raised-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
