<mat-card>
  <mat-card-title>Search heroes</mat-card-title>
  <mat-form-field class="example-full-width">
    <input #searchBox matInput placeholder="Hero Name" (keyup)="search(searchBox.value)">
  </mat-form-field>
  <mat-nav-list>
    <mat-list-item *ngFor="let hero of heroes$ | async">
        <a matLine routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
        <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
  </mat-nav-list>
</mat-card>
